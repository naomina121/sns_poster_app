<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNS Poster v2 - 複数SNS同時投稿アプリ</title>
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" title="light" />
    <link rel="stylesheet" href="style_dark_hls.css" title="dark" disabled />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SNS Poster v2</h1>
        <p>複数のSNSに同時投稿できるアプリ</p>
        <button id="dark-mode-toggle">ダークモード切り替え</button>
      </header>

      <main>
        <section class="platforms-section">
          <h2>投稿先の選択</h2>
          <div class="platforms-container" id="platforms-container">
            <!-- JavaScriptで動的に生成 -->
          </div>
        </section>

        <section class="content-section">
          <h2>投稿内容の入力</h2>
          <div class="post-mode-toggle">
            <button id="unified-mode-btn" class="active">一括投稿モード</button>
            <button id="individual-mode-btn">個別投稿モード</button>
          </div>

          <div id="unified-mode" class="post-mode">
            <div class="textarea-container">
              <textarea
                id="unified-content"
                placeholder="ここに投稿内容を入力してください..."
                maxlength="3000"
              ></textarea>
              <div class="character-count" id="unified-character-count">
                0 / 3000
              </div>
            </div>
          </div>

          <div id="individual-mode" class="post-mode hidden">
            <div id="individual-posts-container">
              <!-- JavaScriptで動的に生成 -->
            </div>
          </div>

          <!-- メディアアップロード部分 -->
          <div class="media-upload-section">
            <h3>画像追加</h3>
            <div class="media-upload-container">
              <div class="media-dropzone" id="media-dropzone">
                <p>ここにファイルをドラッグ&ドロップするか、クリックして選択</p>
                <input
                  type="file"
                  id="media-input"
                  multiple
                  accept="image/*,video/*"
                  class="hidden"
                />
              </div>
              <div class="media-preview" id="media-preview"></div>
            </div>
          </div>

          <!-- 投稿予約部分 -->
          <div class="schedule-section">
            <h3>投稿予約</h3>
            <div class="schedule-toggle">
              <label for="schedule-toggle">
                <input type="checkbox" id="schedule-toggle" />
                日時を指定して投稿する
              </label>
            </div>
            <div id="schedule-options" class="schedule-options hidden">
              <input type="datetime-local" id="scheduled-time" min="" />
              <p class="schedule-info">
                ※予約投稿はサーバーが稼働している時のみ実行されます
              </p>
            </div>
          </div>
        </section>

        <section class="action-section">
          <button id="post-button" class="post-button">投稿する</button>
        </section>

        <section class="status-section">
          <div id="status-container" class="status-container hidden">
            <!-- 投稿結果をここに表示 -->
          </div>
        </section>

        <!-- 予約投稿一覧セクション -->
        <section class="scheduled-posts-section">
          <h2>予約済み投稿一覧</h2>
          <button id="refresh-scheduled-posts" class="refresh-button">
            更新
          </button>
          <div id="scheduled-posts-container" class="scheduled-posts-container">
            <!-- JavaScriptで動的に生成 -->
            <p class="no-scheduled-posts">予約済みの投稿はありません</p>
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2025 SNS Poster App</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
